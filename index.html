<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insulinemic Index Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Insulinemic Index Calculator</h2>
        <div class="input-group">
            <label for="testFood">iAUC of Test Food:</label>
            <input type="number" id="testFood" placeholder="Enter iAUC of Test Food">
        </div>
        <div class="input-group">
            <label for="refFood">iAUC of Ref Food:</label>
            <input type="number" id="refFood" placeholder="Enter iAUC of Ref Food">
        </div>
        <button onclick="calculateInsulinemicIndex()">Calculate Insulinemic Index</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
