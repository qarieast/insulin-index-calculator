<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition iAUC Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!--<div class="logo-container">
            <img src="images/iUC_Calculator_Logo.png" alt="iUC Calculator Logo" class="logo left-logo">
            <div class="right-logos">
                <img src="images/NUMed_Logo.png" alt="NUMed Logo" class="logo">
                <img src="images/UTM_Logo.png" alt="UTM Logo" class="logo">
            </div>
        </div>-->

        <h1>Nutrition iAUC Calculator</h1>

        <nav class="tabs">
            <button class="tab-button" onclick="window.location.href='http://insulinindexresearch.com/'">Home</button>
            <button class="tab-button active" data-tab="calculate">Calculate</button>
            <button class="tab-button" data-tab="about">About iAUC Calculator</button>
            <button class="tab-button" data-tab="license">Licence & Version History</button>
            <button class="tab-button" data-tab="citing">Citing the Calculator</button>
        </nav>

        <main role="main">
            <section id="calculate" class="tab-content active">
                <div class="calculator">
                    <div class="input-group">
                        <div class="row parameter-selection">
                            <div class="radio-group">
                                <label><input type="radio" name="parameter" value="glucose" checked> Glucose</label>
                                <label><input type="radio" name="parameter" value="insulin"> Insulin</label>
                            </div>
                        </div>

                        <div class="row unit-selection">
                            <div id="glucoseUnits" class="radio-group">
                                <label><input type="radio" name="unit" value="g/dL" checked> g/dL</label>
                                <label><input type="radio" name="unit" value="mg/dL"> mg/dL</label>
                                <label><input type="radio" name="unit" value="mmol/L"> mmol/L</label>
                            </div>
                            <div id="insulinUnits" class="radio-group" style="display: none;">
                                <label><input type="radio" name="unit" value="μIU/mL" checked> μIU/mL</label>
                                <label><input type="radio" name="unit" value="pmol/L"> pmol/L</label>
                            </div>
                        </div>

                        <div class="row data-input">
                            <label for="timeInput">Time (min):</label>
                            <input type="number" id="timeInput" min="0" step="1">
                            <label for="concentrationInput">Concentration:</label>
                            <input type="number" id="concentrationInput" min="0" step="0.01">
                            <button onclick="addData()">Add Data</button>
                        </div>
                    </div>

                    <div id="data-controls" class="row">
                        <button onclick="clearData()" class="clear-data-btn">Clear Data</button>
                        <button onclick="plotGraph()" class="plot-graph-btn">Plot Graph</button>
                    </div>

                    <table id="dataTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>Time (min)</th>
                                <th>Concentration</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <div class="chart-container">
                        <canvas id="concentrationChart"></canvas>
                    </div>

                    <button onclick="calculateAUC()">Calculate AUC for Shaded Area</button>

                    <div id="result"></div>

                    <button id="savePdfBtn" onclick="saveToPdf()" style="display: none;">Save to PDF</button>
                </div>
            </section>

            <section id="about" class="tab-content">
                <h2>About iAUC Calculator</h2>
                <p>Information about the iAUC Calculator goes here.</p>
            </section>

            <section id="license" class="tab-content">
                <h2>Licence & Version History</h2>
                <p>Licence information and version history goes here.</p>
            </section>

            <section id="citing" class="tab-content">
                <h2>Citing the Calculator</h2>
                <p>Information on how to cite this calculator goes here.</p>
            </section>
        </main>

       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
